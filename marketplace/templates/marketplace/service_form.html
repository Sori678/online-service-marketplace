{% extends 'marketplace/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2>Add a New Service</h2>
            </div>
            <div class="card-body p-4">
                <p class="text-muted text-center mb-4">Fill in the details below to post your offer.</p>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Publish the Ad</button>
                        <a href="{% url 'service_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
