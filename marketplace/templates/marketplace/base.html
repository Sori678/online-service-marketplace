<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketplace| Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'service_list' %}">Online Marketplace</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <span class="navbar-text me-3 text-white">Salut, {{ user.username }}!</span>
                <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-light btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
