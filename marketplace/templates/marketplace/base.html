<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketplace| Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'service_list' %}">Online Marketplace</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <a href="{% url 'create_service' %}" class="btn btn-success btn-sm me-3">+ Add Service</a>
                <span class="navbar-text me-3 text-white">
                    Hello, <a href="{% url 'my_services' %}" class="text-white fw-bold text-decoration-none">{{user.username }}</a>!
                </span>
                <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-light btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
