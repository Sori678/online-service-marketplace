<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Marketplace{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'service_list' %}">Online Marketplace</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <a href="{% url 'create_service' %}" class="btn btn-success btn-sm me-3">+ Add Service</a>
                <span class="navbar-text me-3 text-white">
                    Hello, <a href="{% url 'my_services' %}" class="text-white fw-bold text-decoration-none">{{ user.username }}</a>!
                </span>
                <form action="{% url 'account_logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-light btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
