{% extends 'marketplace/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-body text-center p-5">
                <h2 class="text-danger mb-4">Are you sure you want to delete?</h2>
                <p class="lead">You are about to permanently delete the service.<strong>"{{ service.title }}"</strong>.</p>
                <p class="text-muted small">This action is irreversible.</p>
                
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">Yes, Delete</button>
                    <a href="{% url 'service_detail' service.id %}" class="btn btn-secondary btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
